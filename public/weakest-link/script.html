<html>
	<head>
		<title>Weakest Link</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
			integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s="
			crossorigin="anonymous"
		></script>
		<style>
			html {
				font-size: 40px;
			}
			body {
				background: black;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				padding: 0.5rem;
				line-height: 1.25rem;
				margin: 0;
				text-align: center;
			}
			.answer {
				color: #008DD4;
			}
		</style>
	</head>
	<body>
		<div id="script"></div>
		<script type="text/javascript">
			const socket = io.connect()
			socket.on('connect', () => {
				socket.emit('i want the script')
				socket.on('script', (script) => {
					document.getElementById('script').innerHTML = script
				})
			})
		</script>
	</body>
</html>
